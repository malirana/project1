<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact – Avo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Base */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    /* Top banner */
    .top-image-container {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }
    .top-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .brand-text {
      position: absolute;
      top: 20px; left: 20px;
      font-size: 32px; font-weight: bold;
      display: flex; gap: 2px;
      z-index: 20;
    }
    .brand-text span:first-child { color: white; }
    .brand-text span:nth-child(2) { color: red; }
    .brand-text span:last-child  { color: white; }
    /* NAVIGATION LINKS TOP RIGHT */
.nav-links {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 20px;
  z-index: 20;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: red;
}

/* REMOVE background from home-button */
.home-button {
  display: none; /* we remove this button now since replaced by nav-links */
}

   @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');

.contact-overlay {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 35px;
  font-family: 'Montserrat', sans-serif;
  font-weight: 800;
  color: white;
  letter-spacing: 3px;
  text-align: center;
  z-index: 10;
  text-shadow: 
    0 0 10px red, 
    0 0 20px red, 
    0 0 30px red;
  animation: fadeUp 1.2s ease-out;
}



    /* Intro text */
    .contact-intro {
      text-align: center;
      padding: 60px 20px;
      background: #fff;
      color: #000;
    }
    .contact-intro h2 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .contact-intro p {
      font-size: 16px;
      line-height: 1.6;
    }

    /* Form + info layout */
    /* Inside your existing <style> */  

/* Push the info panel all the way to the right */
.contact-content {
  display: flex;
  gap: 40px;
  padding: 60px 20px;
  background: #fff;
  color: #000;

  /* add: */
  justify-content: space-between;
}

/* Ensure the form stays on the left and the info on the right */
.contact-form {
  flex: 1;
  max-width: 600px; /* optional, to prevent it from stretching too wide */
}

.contact-info {
  /* push this panel fully right */
  margin-left: auto;
  text-align: left; /* keep labels left‑aligned */
}

    .contact-form, .contact-info {
      flex: 1;
    }

    /* Form styles */
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }
    .contact-form textarea {
      resize: vertical;
      height: 120px;
    }
    .contact-form button {
      background: red;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .contact-form button:hover {
      background: #c40812;
    }

    /* Info styles */
    .contact-info .info-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .contact-info .info-item i {
      font-size: 20px;
      color: red;
      margin-right: 15px;
      width: 24px;
    }
    .contact-info .info-item div {
      line-height: 1.6;
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 800px) {
      .contact-content {
        flex-direction: column;
      }
    }

.top-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: fadeIn 2s ease-in-out forwards;
  opacity: 0;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

.top-image-container {
  position: relative;
  width: 100%;
  height: 500px;
  overflow: hidden;
  clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
}

@keyframes fadeUp {
  0% {
    opacity: 0;
    transform: translate(-50%, 20px);
  }
  100% {
    opacity: 1;
    transform: translate(-50%, -50%);
  }
}


  </style>
</head>
<body>

  <!-- Top Banner -->
  <div class="top-image-container">
    <div class="brand-text">
      <span>a</span><span>v</span><span>o</span>
    </div>

<div class="brand-text">
  <span>a</span><span>v</span><span>o</span>
</div>
<div class="nav-links">
  <a href="index.html">Home</a>
  <a href="about.html">About Us</a>
  <a href="work.html">Work</a>
  <a href="blog.html">Blog</a>
  <a href="contact.html">Contact</a>
</div>

    <img src="img1.jpg" alt="Contact Banner" class="top-image">
    
    <div class="contact-overlay">Contact Us</div>
  </div>

  <!-- Intro -->
  <div class="contact-intro">
    <h2>Have a project?</h2>
    <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia</p>
  </div>

  <!-- Form & Info -->
  <div class="contact-content">
    <!-- Left: Contact Form -->
    <form class="contact-form" id="contact-form">
      <input type="text"   name="name"    placeholder="Name"      required>
      <input type="email"  name="email"   placeholder="Your Email" required>
      <input type="text"   name="subject" placeholder="Subject"   required>
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <!-- Right: Contact Info -->
    <div class="contact-info">
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <div>
          <strong>Address:</strong><br>
          198 West 21th Street, Suite 721<br>
          New York NY 10016
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <div>
          <strong>Phone:</strong><br>
          +1235 2355 98
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <div>
          <strong>Email:</strong><br>
          info@yoursite.com
        </div>
      </div>
      <div class="info-item">
        <i class="fas fa-globe"></i>
        <div>
          <strong>Website:</strong><br>
          yoursite.com
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Message sent successfully');
      this.reset();
    });
  </script>
</body>
</html>
